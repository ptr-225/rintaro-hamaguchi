<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta property='og:type' content='website'>
    <meta property='og:title' content='RINTARO HAMAGUCHI WEB PORTFOLIO'>
    <meta property='og:description' content='RINTARO HAMAGUCHI WEB PORTFOLIO'>
    <meta property="og:image" content="./image/ogp.png">
    <meta name="description" content="RINTARO HAMAGUCHI WEB PORTFOLIO" />
    <title>RINTARO HAMAGUCHI WEB PORTFOLIO</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Shippori+Mincho&display=swap" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/works.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="img/favicon.png" />
</head>

<body>
    <main>
        <!-- header -->
        <header class="header">
            <h1 class="header_logo">
                <a href="../index.html">RINTARO HAMAGUCHI</a>
            </h1>
            <nav class="gnav sp">
                <ul class="gnav-ul">
                    <li class="gnav-li"><a href="#works">WORKS</a></li>
                    <li class="gnav-li"><a href="#skill">SKILL</a></li>
                    <li class="gnav-li"><a href="#about">ABOUT</a></li>
                    <li class="gnav-li"><a href="#contact">CONTACT</a></li>
                </ul>
            </nav>
        </header>
        <!-- /header -->

        <!-- works -->
        <a class="home_button sp" href="../index.html">
            <h2>HOME</h2>
        </a>

        <div class="wide_adjust">
            <div class="works_detail_title">
                <h3 class="works4"></h3>
                <p class="works4_date"></p>
            </div>
            <div class="thumbnail_section"><img class="thumbnail" src="../images/works4_key.jpg" alt=""></div>
            <section class="works_detail_text">
                <div class="column">
                    <p class="works_detail_heading">CONCEPT</p>
                    <p class="works4_concept"></p>
                </div>
                <div class="column">
                    <p class="works_detail_heading">PRODUCT</p>
                    <p class="works4_product"></p>
                </div>
            </section>
            <h4 class="display_none">feature_2images_section</h4>
            <div class="column">
                <p class="works_detail_heading">FEATURE</p>
                <p class="works4_feature"></p>
            </div>
            <section class="feature_2images_section">
                <div>
                    <img class="works_image zoom" src="../images/works4_feature1.jpg" alt="">
                    <p class="feature_text">英語が読めます。</p>
                </div>
                <div><img class="works_image zoom" src="../images/works4_feature2.jpg" alt="">
                    <p class="feature_text">日本語が読めます。</p>
                </div>
            </section>
            <h4>IMAGES</h4>
            <section class="works_images_section">
                <div><img class="works_image zoom" src="../images/works4_1.jpg" alt=""></div>
                <div><img class="works_image zoom" src="../images/works4_2.jpg" alt=""></div>
                <div><img class="works_image zoom" src="../images/works4_3.jpg" alt=""></div>
                <div><img class="works_image zoom" src="../images/works4_4.jpg" alt=""></div>
            </section>
        </div>
        <!-- /works -->

        <!-- footer -->
        <footer class="footer">
        </footer>
        <p class="copyright">© Rintaro Hamaguchi</p>
        <!-- /footer -->

    </main>

    <!-- zoom_js -->
    <div id="zoomback"><img id="zoom_image" src=""></div>
    <script>
        const zoom = document.querySelectorAll(".zoom");
        const zoomback = document.getElementById("zoomback");
        const zoom_image = document.getElementById("zoom_image");
        zoom.forEach(function (value) {
            value.addEventListener("click", kakudai);
        });

        function kakudai(e) {
            zoomback.style.display = "flex";
            zoom_image.setAttribute("src", e.target.getAttribute("src"));
        }
        zoomback.addEventListener("click", modosu);
        function modosu() {
            zoomback.style.display = "none";
        }
    </script>
    <!-- /zoom_js -->
</body>

</html>
