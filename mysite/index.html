    <!-- サイト内リンク jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            var headerHeight = $('header').outerHeight(true); // ヘッダーについているID、クラス名など、余白を開けたい場合は + 10を追記する。
            var urlHash = location.hash; // ハッシュ値があればページ内スクロール
            if (urlHash) { // 外部リンクからのクリック時
                $('body,html').scrollTop(); // スクロールを0に戻す
                setTimeout(function () { // ロード時の処理を待ち、時間差でスクロール実行
                    var target = $(urlHash);
                    var position = target.offset().top - headerHeight;
                    $('body,html').stop().animate({ scrollTop: position }, 600); // スクロール速度ミリ秒
                }, 0);
            }
            $('a[href^="#"]').click(function () { // 通常のクリック時
                var href = $(this).attr("href"); // ページ内リンク先を取得
                var target = $(href);
                var position = target.offset().top - headerHeight;
                $('body,html').stop().animate({ scrollTop: position }, 0); // スクロール速度ミリ秒
                return false; // #付与なし、付与したい場合は、true
            });
        });
    </script>
    <!-- /サイト内リンク jQuery -->
